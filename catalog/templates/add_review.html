{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Add a Review</h2>
<button type="button" onclick="document.getElementById('reviewForm').style.display='block'">Add Review</button>
<div id="reviewForm" style="display:none;">
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title" required>
        </div>
        <div>
            <label for="id_body">Review:</label>
            <textarea name="body" id="id_body" required></textarea>
        </div>
        <div>
            <label for="id_rating">Rating:</label>
            <select name="rating" id="id_rating" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <button type="submit">Submit Review</button>
    </form>
</div>
{% endblock %}
